<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitterbeanblood</title>
    <style>
        /* Base Styles */
        body {
            background-color: #333;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        h2 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        hr {
            width: 80%;
            border: 1px solid white;
            margin: 10px 0;
        }

        /* Common button styles */
        button {
            margin-top: 10px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.7);
        }

        .btn2 {
            background: linear-gradient(45deg, #42a5f5, #478ed1);
        }

        .btn3 {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }

        .btn4 {
            background: linear-gradient(45deg, #ffa726, #fb8c00);
            position: fixed;
            bottom: 50px;
            right: 10px;
            font-size: 14px;
        }

        .counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            font-weight: normal;
            color: #ffcc00;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .sidebar a:hover {
            background: #444;
        }

        .open-btn {
            position: fixed;
            top: 0px;
            left: 0px;
            background: #444;
            color: white;
            border: none;
            font-size: 20px;
            padding: 8px 10px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .open-btn:hover {
            background: #444;
        }

        .close-btn {
            align-self: flex-end;
            background: transparent;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* When sidebar is active */
        .sidebar.active {
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="note.html">Note</a>
        <a href="guess.html">Guessing Game</a>
        <a href="#random">Random</a>
        <a href="#about">About</a>
    </div>
    <button class="open-btn" onclick="toggleSidebar()">☰</button>

    <h2>Hello, Visitor</h2>
    <hr>
    <button class="btn1" onclick="checkPassword()">The Master's Key</button>
    <button class="btn2" onclick="playchesswm()">Play chess with me</button>
    <button class="btn3" onclick="openNoteApp()">Vent Here</button>
    <button class="btn4" onclick="handleLike()">☕ <span id="likeCount">0</span></button>
      
    <div id="noteApp" style="display:none;">
        <h3>Your Notes</h3>
        <textarea id="noteInput" placeholder="Only you can view what you've written here, if you leave this page it will automatically be deleted..." rows="5" cols="40"></textarea><br>
        <button onclick="saveNote()">Enter</button>
        <div id="savedNotes" style="margin-top: 20px;"></div>
    </div>

    <div class="counter" id="pageCounter">Loading page views...</div>

    <script>
        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Page Views Counter
        function updatePageCounter() {
            let pageViews = localStorage.getItem("pageViews");
            if (!pageViews) {
                pageViews = 0;
            }
            pageViews = parseInt(pageViews) + 1;
            localStorage.setItem("pageViews", pageViews);
            document.getElementById("pageCounter").innerText = `Visitors: ${pageViews}`;
        }
        updatePageCounter();

        // Thumbs Up Button Click Handler
        function handleLike() {
            const liked = localStorage.getItem("userLiked");
            const likeCountElement = document.getElementById("likeCount");
            let likeCount = parseInt(localStorage.getItem("likeCount") || "0");

            if (liked === "true") {
                alert("You already left a cup of coffee here, but I appreciate that you really liked this page this much.");
                return;
            }

            likeCount += 1;
            localStorage.setItem("likeCount", likeCount);
            localStorage.setItem("userLiked", "true");
            likeCountElement.textContent = likeCount;
        }

        // Initialize Like Count
        function initializeLikeCount() {
            const likeCount = localStorage.getItem("likeCount") || "0";
            document.getElementById("likeCount").textContent = likeCount;
        }
        initializeLikeCount();

        // Existing Functions

            if (password.toLowerCase() === "talk") {
                chatbot();
            } else if (password === "1519") {
                alert("Access granted. Press OK to continue.");
                alert("This page will end in");
                alert("3");
                alert("2");
                alert("1");
            } else if (password === "Girlfriend") {
                alert("Hi stranger");
                alert("And bye.");
            } else {
                alert("Access denied. Incorrect password.");
            }
        }

            function nextResponse() {
                let userInput = prompt(responses[currentResponseIndex]);

                if (userInput !== null) {
                    currentResponseIndex++;

                        nextResponse();
                    } else {
                        alert("Thanks for chatting, see you next time.");
                    }
                } else {
                    alert("It seems like you want to leave. Bye for now!");
                }
            }

            nextResponse();

        function playchesswm() {
            alert("You're bored aren't you? Anyways, beat me if you can! (don't worry I'm noob)");
            window.open("https://www.chess.com/member/doesntknowhow2win", "_blank");
        }

        function openNoteApp() {
            document.getElementById("noteApp").style.display = "block";
        }

        function saveNote() {
            var noteText = document.getElementById("noteInput").value;
            if (noteText === "") {
                alert("Please write something to save.");
                return;
            }

            var noteDiv = document.createElement("div");
            noteDiv.textContent = noteText;
            document.getElementById("savedNotes").appendChild(noteDiv);
            document.getElementById("noteInput").value = "";
        }
    </script>
</body>
</html>
