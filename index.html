<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Game - Select Mode</title>
<style>
  body {
  background: url('mainbackground.png') no-repeat center center fixed;
  background-size: cover;       /* makes the image fill the screen */
  background-position: center;  /* keeps the image centered */
  background-repeat: no-repeat; /* no tiling */
  background-attachment: fixed; /* stays still while scrolling (optional) */
  //
  background-size: contain;
background-color: black; /* fills empty sides with black */
  //
  color: #e0e0e0;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  margin: 0;
}

  h1 {
    font-size: 2em;
    letter-spacing: 2px;
    color: #ffffff;
    margin-bottom: 0.3em;
  }

  h2 {
    font-size: 1.1em;
    color: #000000;
    margin-bottom: 2em;
    letter-spacing: 1px;
    text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    
  }

  .mode-btn {
    background: transparent;
    color: #ffffff;
    text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    font-weight: bold;
    border: 1px solid #000000;
    font-family: inherit;
    font-size: 1em;
    padding: 10px 40px;
    margin: 10px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 230px;
  }

  .mode-btn:hover {
    background-color: #FFFFFF;
    color: #0c0c0c;
    transform: scale(1.03);
  }

  .fade-out {
    animation: fadeOut 1s forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8em;
    color: #ffffea;
  }
</style>
</head>
<body>

  <h1>The Choice Room</h1>
  <h2>Select Mode</h2>

  <div id="menu">
    <button class="mode-btn" onclick="startMode('The Chamber')">The Chamber</button>
    <button class="mode-btn" onclick="startMode('Awaken')">Awaken</button>
    <button class="mode-btn" onclick="startMode('Mirror Trial')">Mirror Trial</button>
    <button class="mode-btn" onclick="startMode('Memory Loop')">Memory Loop</button>
    <button class="mode-btn" onclick="startMode('Truth Code')">Truth Code</button>
    <button class="mode-btn" onclick="startMode('Soul Trade')">Soul Trade</button>
    <button class="mode-btn" onclick="startMode('The Exit')">The Exit</button>
  </div>

  <footer>Â© 2025 The Choice Room. All rights reserved.</footer>

<script>
  function startMode(modeName) {
    const menu = document.getElementById("menu");
    document.body.classList.add("fade-out");

    setTimeout(() => {
      if (modeName === "The Chamber") {
        window.location.href = "chamber.html"; // ðŸ”— links to your Choice Room file
      } else if (modeName === "Awaken") {
        window.location.href = "awakenIntro.html"; // (optional) add your other modes here
      } else {
        alert(modeName + " is not available yet."); // fallback
      }
    }, 800); // waits for fade-out before changing page
  }
</script>

</body>
</html>
