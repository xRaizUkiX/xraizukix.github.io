<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitterbeanblood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Hello, Visitor</h2>
    <hr>
    <button class="btn1" onclick="checkPassword()">The Master's Key</button>
    <button class="btn2" onclick="playchesswm()">Play chess with me</button>
    <button class="btn3" onclick="openNoteApp()">Vent Here</button>
    <button class="btn4" onclick="incrementKudos()">Kudos</button>
<p id="kudosCount">Kudos Count: 0</p> <!-- Count display -->
<p id="kudosMessage" style="display: none;">You already left kudos here, but I appreciate it if you like it much!</p> <!-- Message for repeated clicks -->


    
    <div id="noteApp" style="display:none;">
        <h3>Your Notes</h3>
        <textarea id="noteInput" placeholder="Only you can view what you've written here, if you leave this page it will automatically deleted..." rows="5" cols="40"></textarea><br>
        <button onclick="saveNote()">Enter</button>
        <div id="savedNotes" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
